<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas AI - Giriş Yap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #10a37f, #0d8c6d);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #202123;
            margin-bottom: 8px;
        }

        .logo-subtext {
            font-size: 14px;
            color: #6e6e80;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #202123;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
            color: #202123;
        }

        .form-input:focus {
            outline: none;
            border-color: #10a37f;
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        .form-input::placeholder {
            color: #a1a1a1;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10a37f, #0d8c6d);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 163, 127, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            border-left: 4px solid #c33;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-text {
            text-align: center;
            color: #6e6e80;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.5;
        }

        .quick-login {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e5e5;
        }

        .quick-login-text {
            text-align: center;
            color: #6e6e80;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .quick-email-btn {
            width: 100%;
            padding: 12px;
            background: #f7f7f8;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 14px;
            color: #202123;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
            text-align: center;
        }

        .quick-email-btn:hover {
            background: #e5e5e5;
            border-color: #d5d5d5;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .logo-text {
                font-size: 20px;
            }

            .form-input {
                padding: 12px 14px;
            }

            .login-btn {
                padding: 12px;
            }
        }

        /* Loading Animation */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">AI</div>
            <div class="logo-text">Atlas AI</div>
            <div class="logo-subtext">Akıllı Asistanınız</div>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Gmail Adresiniz</label>
                <input type="email" id="email" class="form-input" placeholder="ornek@gmail.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Şifre (İsteğe Bağlı)</label>
                <input type="password" id="password" class="form-input" placeholder="Şifrenizi girin...">
                <div style="font-size: 12px; color: #6e6e80; margin-top: 4px;">
                    Şifre belirlemezseniz sadece Gmail adresinizle giriş yapabilirsiniz.
                </div>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                Giriş Yap
            </button>

            <div class="quick-login">
                <div class="quick-login-text">Hızlı Giriş</div>
                <button type="button" class="quick-email-btn" onclick="quickLogin('demo@gmail.com')">
                    demo@gmail.com
                </button>
                <button type="button" class="quick-email-btn" onclick="quickLogin('test@gmail.com')">
                    test@gmail.com
                </button>
            </div>

            <div class="info-text">
                Atlas AI'yi kullanarak hizmet şartlarını kabul etmiş olursunuz.
            </div>
        </form>

        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        function quickLogin(email) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = '';
            loginForm.requestSubmit();
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email) {
                showError('Lütfen Gmail adresinizi girin.');
                return;
            }
            
            if (!email.includes('@gmail.com')) {
                showError('Lütfen geçerli bir Gmail adresi girin.');
                return;
            }
            
            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/login/custom', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: email,
                        password: password || ''
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Giriş başarısız. Lütfen tekrar deneyin.');
                }
            } catch (error) {
                showError('Bağlantı hatası. Lütfen internet bağlantınızı kontrol edin.');
            } finally {
                // Remove loading state
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Auto-focus email input
        document.getElementById('email').focus();
    </script>
</body>
</html>
